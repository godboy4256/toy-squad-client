name: Block PR without Review

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  check_pr_review:
    runs-on: ubuntu-latest

    steps:
      - name: Check PR for review
        id: check_review
        run: |
          reviews=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews")
          review_count=$(echo "$reviews" | jq 'length')
          if [ $review_count -eq 0 ]; then
            echo "This PR has no reviews. It cannot be merged without a review."
            exit 1
          fi
        shell: bash

      - name: Set PR status
        if: failure()
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
            -d '{
              "state": "failure",
              "description": "This PR has no reviews. It cannot be merged without a review.",
              "context": "PR Review"
            }'
